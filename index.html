<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="intro">
    <h1 id="welcome">Play some tic-tac-toe with JavaScript!</h1>
  </div>
  <div id="players">
    <h3 id="p1">Player 1's turn - X</h3>
    <h3 id="p2">Player 2's turn - O</h3>
  </div>
  <div id="gameboard">
    <div class="row">
      <div class="square bottom right sq1">
      </div>
      <div class="square bottom right sq2">
      </div>
      <div class="square bottom sq3">
      </div>
    </div>
    <div class="row">
      <div class="square bottom right sq4">
      </div>
      <div class="square bottom right sq5">
      </div>
      <div class="square bottom sq6">
      </div>
    </div>
    <div class="row">
      <div class="square right sq7">
      </div>
      <div class="square right sq8">
      </div>
      <div class="square sq9">
      </div>
    </div>
  </div>
  <div id="newgame">
    <button type="submit" id="newbutton">New Game</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
